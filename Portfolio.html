<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #383131;
    }
    
    header {
        background: #333;
        color: #fff;
        padding: 10px 0;
    }
    
    header .container {
        width: 80%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    header h1 {
        margin: 0;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-left: 20px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    section {
        padding: 20px 0;
    }
    
    section .container {
        width: 80%;
        margin: 0 auto;
    }
    
    .project {
        margin-bottom: 20px;
    }
    
    form {
        display: grid;
        gap: 10px;
    }
    
    form label {
        font-weight: bold;
    }
    
    form input, form textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    
    form button {
        background: #333;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    
    footer .container {
        width: 80%;
        margin: 0 auto;
    }
    </style>
    
</head>
<body>
    <header>
        <div class="container">
            <h1>Nakul Nijampurkar</h1>
            <nav>
                <ul>
                   
                    <li><a href="#projects">Projects</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

   
    <section id="projects">
        <div class="container">
            <h2>My Projects</h2>
            <div class="project">
                <h3>Project One</h3>
                <p>A description of the first project.</p>
            </div>
            <div class="project">
                <h3>Project Two</h3>
                <p>A description of the second project.</p>
            </div>
        </div>
    </section>

    

    <footer>
        <div class="container">
            <p>&copy; 2024 Nakul Nijampukar ghts reserved.</p>
        </div>
    </footer>
</body>
</html>
